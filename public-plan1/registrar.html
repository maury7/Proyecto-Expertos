<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Registrate</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/custom.css">
    <link rel="shorcut icon" href="img/icono.ico">

</head>
<body class="login">

        

    <section>
        <form class="form-control" id="formulario-registrar">

                <img class="logo-img" src="img/logo.png" >
                <h2 style="font-size: 24px;color: #212121;">Registrarse</h2>
                <a href="index.html" style="color:black"><h3 style="font-size: 16px; margin-bottom: 4em;">Ir a Inicio</h3></a>
                

            <input type="text" class="form-control" id="nombre" placeholder="Nombre"style="width:100%; height: 30px; margin-bottom: 0px; border:0px;"><br>
            <div class="valid-feedback">
                    El campo esta correcto!    
                  </div>
                  <div class="invalid-feedback">
                    Este campo esta incorrecto
                  </div>
                  
            <input type="text" class="form-control" id="apellido" placeholder="Apellido"style="width:100%; height: 30px; margin-bottom: 0px; border:0px;"><br>
                  
            <input type="email" class="form-control" id="email" placeholder="Correo electrónico o teléfono"style="width:100%; height: 30px; margin-bottom: 0px; border:0px;"><br>
            <input type="password" class="form-control" id="password" placeholder="Contraseña"style="width:100%; height: 30px; margin-bottom: 0px; border:0px;">
           
            <br>
            <a style="color:black;" ><strong>Seleccionar un plan</strong></a><br><br>
            <select style="width: auto;  " class="custom-select" id="select-planes">
                <option selected >Seleccionar un plan</option>
            </select>

            <br><br>


           
            
            <button type="button" class="btn btn-success" id="btn-facturar">Factruar</button>
            <button type="button" class="btn btn-success" href="editor.html" id="btn-registrar">Crear Cuenta</button>
            <a class="btn btn-success"  href="login.html">Iniciar Sesion</a>

        </form>

    </section>

    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/funcionalidad.js"></script>
  
    
  <script src="js/controlador.js"></script>
   

</body>
</html>
