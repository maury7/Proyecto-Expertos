<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Editor</title>
  <style type="text/css" media="screen">
    body {
        overflow: hidden;
    }

    #editor {
        margin: 0;
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
    }
  </style>
</head>
<body>

<pre id="editor">function hola(items) {
    que puede ir aqui?
}</pre>

<script src="src-noconflict/ace.js" type="text/javascript" charset="utf-8">  //esto pone numero de linea y inea en medio</script> 
<script>
    var editor = ace.edit("editor"); //esto pone numero de linea y inea en medio
    editor.setTheme("ace/theme/twilight"); //esto pone en negro,  el tema de twiligth
    editor.session.setMode("ace/mode/javascript"); //esto pone la sintaxis de color
</script>

</body>
</html>
